<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Tính tổng của 20 số đầu tiên trong dãy fibonacci. </h1>
</body>
</html>
<script>
    let a = 0
    let b = 1
    let sum = 0
    for (i = 0; i < 20; i ++) {
        c = a + b;
        a = b;
        b = c;
        sum = sum + c
    } document.write( sum  + '<br>')
</script>
